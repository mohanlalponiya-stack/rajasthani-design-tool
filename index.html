</head>

<input type="file" id="upload" accept="image/*">

</div>

<div class="controls">
  <label>Brightness</label>
  <input type="range" min="50" max="150" value="100" oninput="applyFilter()">

  <input type="range" min="0" max="200" value="100" oninput="applyFilter()">
</div>

<input type="text" id="text" placeholder="Text add karo">
<button onclick="addText()">Add Text</button>

<button onclick="bw()">B & W</button>
<button onclick="reset()">Reset</button>
<button onclick="download()">Download</button>
